<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="imgs/intro.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <link rel="stylesheet" href="style.css" />
    <title>Dog Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="dog">
        <img src="imgs/dog-01.png" class="dog-img" alt="" />
      </div>
      <div class="draggables">
        <div class="eyes">
          <img
            src="imgs/eyes-01.png"
            class="drag eye eye-01"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/eyes-02.png"
            class="drag eye eye-02"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/eyes-03.png"
            class="drag eye eye-03"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/eyes-04.png"
            class="drag eye eye-04"
            draggable="true"
            alt=""
          />
        </div>
        <div class="mouths">
          <img
            src="imgs/mouth-01.png"
            class="drag mouth mouth-01"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/mouth-02.png"
            class="drag mouth mouth-02"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/mouth-03.png"
            class="drag mouth mouth-03"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/mouth-04.png"
            class="drag mouth mouth-04"
            draggable="true"
            alt=""
          />
        </div>
        <div class="glasses">
          <img
            src="imgs/glasses-01.png"
            class="drag glasses glasses-01"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/glasses-02.png"
            class="drag glasses glasses-02"
            draggable="true"
            alt=""
          />
        </div>
        <div class="hats">
          <img
            src="imgs/hats-01.png"
            class="drag hat hat-01"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/hats-02.png"
            class="drag hat hat-02"
            draggable="true"
            alt=""
          />
          <img
            src="imgs/hats-03.png"
            class="drag hat hats-03"
            draggable="true"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
